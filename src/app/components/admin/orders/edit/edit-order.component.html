<div class="container pfb">

    <h3>Edit Product:</h3>
    <hr>
    <form (submit)="onProductSubmit()" class="form-horizontal" #form="ngForm">

        <div class="form-group">
            <label class="col-12 control-label">Product Icon</label>

            <input style="display: none" type="file" #fileInput accept=".jpg, .png" ng2FileSelect [uploader]="uploader">

            <div class="d-flex image-container justify-content-center mb-2">
                <div *ngIf="product.imagePath" class="image">
                    <img class="img-upload" [src]="product.imagePath">
                    <div class="image-close-button text-danger" (click)="clearImage()">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div *ngIf="image" class="image">
                    <img class="img-upload" [src]="image.image">
                    <div class="image-close-button text-danger" (click)="clearImage()">
                        <i class="fa fa-times"></i>
                    </div>
                </div>

                <div *ngIf="!image && !product.imagePath" class="image add-image" title="Add Image" (click)="fileInput.click()">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-12 control-label">Name</label>
            <div class="col-12">
                <input required class="form-control" type="text" [(ngModel)]="product.name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-12 control-label">Price</label>
            <div class="col-12">
                <input required class="form-control" type="number" [(ngModel)]="product.price" name="price">
            </div>
        </div>
        <div class="form-group">
            <label class="col-12 control-label">Monthly Price</label>
            <div class="col-12">
                <input required class="form-control" type="number" [(ngModel)]="product.monthlyPrice"
                    name="monthlyPrice">
            </div>
        </div>
        <div class="form-group">
            <label class="col-12 control-label">Annual Price</label>
            <div class="col-12">
                <input required class="form-control" type="number" [(ngModel)]="product.yearlyPrice" name="yearlyPrice">
            </div>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!form.valid && image">Update Product</button>

    </form>

</div>
