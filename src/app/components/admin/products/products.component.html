<div class="container page-boarder pfb">

    <div class="d-flex justify-content-between">
        <h3 class="mt-3 mb-3">Products</h3>
        <a class="btn btn-primary add-button" [routerLink]="'/admin/product/create'">Add Product</a>
    </div>

    <div class="table-responsive mt-3 mb-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Mode</th>
                    <th>Price</th>
                    <th>Subscription Price</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let product of products" (click)="navToProduct(product)" class="pointer">
                    <td class="p-0">
                        <img *ngIf="product.imagePath" class="ml-3 product-image" [src]="product.imagePath" />
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.mode}}</td>
                    <td>R{{product.price}}</td>
                    <td>R{{product.monthlyPrice ? product.monthlyPrice + ' per month' : product.yearlyPrice + ' per year'}}</td>
                </tr>
                <tr *ngIf="products.length == 0">
                    <td colspan="5">No Products</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
