<div>

    <div class="header-image-container">
        <img class="header-image" src="assets/home-image-2.jpg">
    </div>

    <div class="container">

        <div class="row mt-5">

            <div class="col-sm-5">
                <div class="jumbotron">

                    <div>
                        <div class="sign-up-text">
                            <h2>Sign Up Now</h2>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="pencil">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>

                    <div>
                        <form (submit)="onRegisterSubmit()" #form="ngForm">

                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="text" [(ngModel)]="account.email" name="email" placeholder="Email..." class="form-control form-input">
                            </div>

                            <div class="form-group">
                                <label class="sr-only">Password</label>
                                <input type="password" [(ngModel)]="account.password" name="password" placeholder="Password..."
                                    class="form-control form-input">
                            </div>

                            <div class="form-group">
                                <label class="sr-only">Confirm Password</label>
                                <input type="password" [(ngModel)]="account.confirmPassword" name="Confirm Password"
                                    placeholder="Confirm Password..." class="form-control form-input">
                            </div>

                            <button type="submit" class="btn btn-primary form-control form-input">Sign me up!</button>

                            <p class="terms">
                                By registering to our platform using this form, you agree to our
                                <a class="t-and-c-href" (click)="navToTermsAndConditions()">Terms and Conditions</a>.
                            </p>

                        </form>
                    </div>
                </div>
            </div>
