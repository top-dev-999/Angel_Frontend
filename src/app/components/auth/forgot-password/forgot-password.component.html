<div class="container">

  <h3 class="mt-3">Forgot your password?</h3>
  <hr>

  <form (submit)="onForgotPasswordSubmit()">
    <div class="form-group">
      <label>Enter your email address to reset your password</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control">
    </div>

    <input type="submit" class="btn btn-primary" value="Reset Password">
  </form>

  <div class="back-to-login nav-link mt-3" (click)="navToLogin()">Back to Login</div>

</div>
