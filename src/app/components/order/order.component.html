<div class="holder pfb">
    <div class="bg">
    </div>
    <div class="container">

        <div class="header justify-content-between">
            <div class="d-flex">
                <div [ngClass]="{ 'selected': step == 1 }" (click)="stepTo(1)" class="header-option">
                    Choose Product
                </div>
                <div [ngClass]="{ 'selected': step == 2 }" (click)="stepTo(2)" class="header-option">
                    Authenticate
                </div>
                <div [ngClass]="{ 'selected': step == 3 }" (click)="stepTo(3)" class="header-option">
                    Delivery Details
                </div>
                <div [ngClass]="{ 'selected': step == 4 }" (click)="stepTo(4)" class="header-option no-border">
                    Payment
                </div>
            </div>
            <div class="d-flex justify-content-end mr-1">
                <div class="mr-2">Secure Checkout</div>
                <img class="icon" src="assets/icons/lock.png" />
            </div>
        </div>

        <div class="steps">

            <div *ngIf="step == 1" class="animate-opacity">
                <order-products (onProductChosen)="onProductChosen($event)"></order-products>
            </div>

            <div *ngIf="step == 2" class="animate-opacity">
                <order-authenticate (onAuthenticated)="onAuthenticated($event)"></order-authenticate>
            </div>

            <div *ngIf="step == 3" class="animate-opacity">
                <order-delivery (onBillingInfoSaved)="onBillingInfoSaved($event)"></order-delivery>
            </div>

            <div *ngIf="step == 4" class="animate-opacity">
                <order-payment [product]="product" [billingInfo]="billingInfo"></order-payment>
            </div>

        </div>

    </div>
</div>
