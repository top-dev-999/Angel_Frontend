<div class="alert-holder">
  <div *ngFor="let alert of alerts">

    <div *ngIf="alert.type == 'success'" class="alert alert-success" role="alert">
      {{alert.text}}
      <button type="button" class="close-button close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div *ngIf="alert.type == 'error'" class="alert alert-danger" role="alert">
      {{alert.text}}
      <button type="button" class="close-button close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
</div>
