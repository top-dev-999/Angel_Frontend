<div class="modal-header" style="background-color: #dc3545">
    <h4 class="modal-title text-white pull-left">{{title}}</h4>
    <button type="button" class="close text-white pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    {{message}}
    <br>
    <alert type="danger" *ngIf="error">
        <strong>{{error}}</strong>
    </alert>
</div>


<div class="modal-footer">
    <button *ngIf="!loading" class="btn btn-danger" (click)="onDeleteClicked()">Yes</button>
    <button *ngIf="loading" class="btn btn-primary" [disabled]="true">Loading...</button>
    <button type="button" class="btn btn-default" (click)="close()">No</button>
</div>
