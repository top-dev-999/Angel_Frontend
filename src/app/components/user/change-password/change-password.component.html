<div class="container">
    <h3 class="mt-3 mb-3">Change Password</h3>
    <hr>
    
    <form (submit)="onChangePasswordSubmit(form, $event)" #form="ngForm">
            <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control">
                </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
</div>
