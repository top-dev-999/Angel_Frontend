<div class="container page-boarder">

    <h3 class="mt-3 mb-3">Subscritions</h3>

    <div class="table-responsive mt-3 mb-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Device</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let subscription of subscriptions" (click)="navToViewSubscription(subscription.id)" class="pointer">
                    <td class="p-0"><img class="device-type-img ml-3" [src]="subscription.productImageUrl" /></td>
                    <td>{{subscription.productType}}</td>
                    <td>{{formatDate(subscription.dateCreated)}}</td>
                </tr>
                <tr *ngIf="subscriptions.length == 0">
                    <td colspan="3">No subscriptions</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
