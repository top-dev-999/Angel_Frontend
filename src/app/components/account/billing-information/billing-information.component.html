<div>
  <h3 class="mt-3 mb-3">Delivery Details</h3>
  <hr />

  <form (submit)="saveBillingInfo()" #form="ngForm">
    <div class="cards">
      <div class="card">
        <div class="card-header">User Info</div>
        <div class="card-body">
          <div class="form-group">
            <label>Name</label>
            <input
              required
              type="text"
              [(ngModel)]="info.name"
              name="name"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Surname</label>
            <input
              required
              type="text"
              [(ngModel)]="info.surname"
              name="surname"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Cellphone</label>
            <input
              required
              type="text"
              [(ngModel)]="info.cellphone"
              name="cellphone"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Delivery Address</div>
        <div class="card-body">
          <div class="form-group">
            <label>Address Line 1</label>
            <input
              required
              type="text"
              [(ngModel)]="info.addressLine1"
              name="addressLine1"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Address Line 2</label>
            <input
              required
              type="text"
              [(ngModel)]="info.addressLine2"
              name="addressLine2"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Suburb</label>
            <input
              required
              type="text"
              [(ngModel)]="info.suburb"
              name="suburb"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Province</label>
            <input
              required
              type="text"
              [(ngModel)]="info.province"
              name="province"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Postal Code</label>
            <input
              required
              type="text"
              [(ngModel)]="info.postalCode"
              name="postalCode"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2" style="overflow: auto">
      <div style="float: right">
        <button class="btn btn-primary pr-4 pl-4" [disabled]="form.invalid">
          Update
        </button>
      </div>
    </div>
  </form>
</div>
